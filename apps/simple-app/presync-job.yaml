apiVersion: batch/v1
kind: Job
metadata:
  name: presync-msg
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: echo
          image: busybox:1.36
          command: ["sh","-c","echo 'PreSync: preparing to deploy simple-app' && sleep 2"]
